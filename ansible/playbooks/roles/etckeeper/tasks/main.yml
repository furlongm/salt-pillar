- package:
    name: etckeeper
    state: present
  register: installed_etckeeper_pkg

- stat:
    path: /etc/.git
  register: etc_git

- command: /bin/true
  notify: etckeeper init
  when: installed_etckeeper_pkg or not etc_git.stat.exists

- template:
    src: gitconfig.j2
    dest: /etc/.git/config
    owner: root
    group: root
    mode: 0644
