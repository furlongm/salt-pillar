- package:
    name: "{{ item }}"
    state: present
  with_items:
  - htop
  - tree
  - git
  - strace
  - mlocate
  - diffstat
  - bash-completion
  - pwgen
  - lsof
  - multitail

- package:
    name: "{{ item }}"
    state: present
  when: ansible_os_family == 'Debian'
  with_items:
  - debian-goodies
  - apt-transport-https
