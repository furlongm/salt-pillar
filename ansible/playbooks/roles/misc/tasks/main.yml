- action: apt pkg={{ item }} state=installed
  with_items:
  - htop
  - tree
  - git
  - strace
  - mlocate
  - diffstat
  - bash-completion
  - pwgen
  - lsof
  - multitail
  - debian-goodies
  when: ansible_os_family == 'Debian'

- action: yum pkg={{ item }} state=installed
  with_items:
  - htop
  - tree
  - git
  - strace
  - mlocate
  - diffstat
  - bash-completion
  - pwgen
  - lsof
  - multitail
  when: ansible_os_family == 'RedHat'

- action: zypper pkg={{ item }} state=installed
  with_items:
  - htop
  - tree
  - git
  - strace
  - mlocate
  - diffstat
  - bash-completion
  - pwgen
  - lsof
  - multitail
  when: ansible_os_family == 'Suse'

