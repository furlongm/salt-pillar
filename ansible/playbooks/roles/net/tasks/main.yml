- include_vars: "{{ item }}"
  with_first_found:
    - "../vars/{{ ansible_os_family }}.yml"
    - "../vars/default.yml"

- package: name={{ item }} state=present
  with_items:
  - tcpdump
  - nmap
  - telnet
  - iftop
  - whois
  - wget
  - iperf
  - ipset

- package: name={{ bindutils_package }} state=present
