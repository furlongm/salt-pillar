- action: apt pkg={{ item }} state=installed
  with_items:
  - tcpdump
  - nmap
  - telnet
  - iftop
  - whois
  - wget
  - dnsutils
  when: ansible_os_family == 'Debian'

- action: yum pkg={{ item }} state=installed
  with_items:
  - tcpdump
  - nmap
  - telnet
  - iftop
  - whois
  - wget
  - bind-utils
  when: ansible_os_family == 'RedHat'

- action: zypper pkg={{ item }} state=installed
  with_items:
  - tcpdump
  - nmap
  - telnet
  - iftop
  - whois
  - wget
  - bind-utils
  when: ansible_os_family == 'Suse'
